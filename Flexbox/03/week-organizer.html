<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="week-organizer.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="left-week">
            <div class="week-day-title ">
                <p>Workweek</p>

            </div>
            <div class="week-day first">
                <p>1 Monday</p>

            </div>
            <div class="week-day second">
                <p>2 Thuesday</p>

            </div>
            <div class="week-day third">
                <p>3 Wednesday</p>

            </div>
            <div class="week-day fourth">
                <p>4 Thursday</p>

            </div>
            <div class="week-day fifth">
                <p>5 Friday</p>

            </div>
            <div class="weekend-day-title ">
                <p>Weekend</p>

            </div>
            <div class="week-day sixth">
                <p>6 Saturday</p>

            </div>
            <div class="week-day seventh">
                <p>7 Sunday</p>

            </div>

        </div>
        <div class="right-tasks">
            <div class="reminders item-right">
                <p>REMINDERS</p>

            </div>

            <div class="special-dates item-right">
                <p>SPECIAL DATES</p>

            </div>

        </div>
    </section>
    
</body>
</html>
