<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive-tables.css">
    <title>Responsive Tables</title>
</head>
<body>
    <div class="site">
        <div class="first-table">
            <header>
                <h2>Table Title</h2>
            </header>
            <main>
                <div class="colum-title">
                    <h4>Title 1</h4>
                    <h4>Title 2 is fairly very long </h4>
                    <h4>Title 3</h4>

                </div>
                <div class="row">
                    <p>
                        Value 1

                    </p>
                    <p>
                        Value 2

                    </p>
                    <p>
                        Value 3

                    </p>
                </div>
                <div class="row">
                    <p>
                        Value 1

                    </p>
                    <p>
                        Value 2

                    </p>
                    <p>
                        Value 3

                    </p>
                </div>
                <div class="row last">
                    <p>
                        Value 1

                    </p>
                    <p>
                        Value 2

                    </p>
                    <p>
                        Value 3

                    </p>
                </div>
            </main>

        </div>
        <div class="second-table">
            <div class="colum-title">
                <h4>Header 1</h4>
                <h4>Header 22 </h4>
                <h4>Header 333</h4>

            </div>
            <div class="row">
                <p>
                    Row 1, Col 1

                </p>
                <p>
                    Row 1, Col 2

                </p>
                <p>
                    Row 1, Col 3

                </p>
            </div>
            <div class="row">
                <p>
                    Row 2, Col 1

                </p>
                <p>
                    Row 2, Col 2

                </p>
                <p>
                    Row 2, Col 3

                </p>
            </div>
            <div class="row last">
                <p>
                    Row 3, Col 1

                </p>
                <p>
                    Row 3, Col 2

                </p>
                <p>
                    Row 3, Col 3

                </p>
            </div>
        </div>
    </div>
</body>
</html>
