<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icons-and-state.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        
        <form action="#">
            
            <h2 class="title">
                Login
            </h2>
            <hr>
            

            <div>
                <label for="Email" class="requared">Email</label>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <input type="email" id="email" name="email" required>
                <p>example: konstantin.dankov@gmail.com</p>
            </div>

            <div>
                <label for="Password" class="requared">Password</label>
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" id="password" name="password" required>
                <p>minimum 6 characters, letters and numbers, at least 1 special character</p>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>

        </form>

    </div>
    
</body>
</html>
